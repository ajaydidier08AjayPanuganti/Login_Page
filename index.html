<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class = "background-image">
            <img src="img.jpg" class="image">
        </div>
        <div class = "login-form">
            <div class = "form">
                <form method="post">
                    <label for="first_name">First Name</label><br>
                    <input type="text" name="first_name" id="first_name" placeholder="e.g. Bob...">
                    <label for="last_name">Last Name</label><br>
                    <input type="text" name="last_name" id="last_name" placeholder="e.g. The Builder...">
                    <label for="first_name">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="e.g. bobthebuilder@email.com">
                    <label for="phone">Phone No.</label><br>
                    <input type="number" name="phone" id="phone" placeholder="e.g. 99999999999" minlength="10" maxlength="10">
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password">
                    <label for="confirm_password">Confirm Password</label><br>
                    <input type="password" name="confirm_password" id="confirm_password">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
